<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/registration}" th:object="${newUser}" method="post">
    <p>email: <input type="text" name="email_id" th:field="*{email}"/></p>
    <p>password: <input type="text" id="password_id" th:field="*{password}"/></p>
    <p>repeated password: <input type="text" th:field="*{repeatedPassword}"/></p>
    <div th:if="${exceptionMessage}" th:text="'Issue with input data: ' + ${exceptionMessage}"/>

    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
